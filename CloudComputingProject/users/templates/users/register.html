{% extends "eventsapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<!--Structure from https://www.youtube.com/playlist?list=PL-osiE80TeTtoQCKZ03TU5fNfx2UY6U4p -->
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign Up Now!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up!</button>
            </div>
        </form>
        <div class="border-top pt-2">
            <small class="text-muted">
                Already a member? <a class="ml-2" href="/login">Log In</a>
            </small>
        </div>
    </div>
{% endblock content %}
